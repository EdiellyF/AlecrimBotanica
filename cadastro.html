<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de pesquisadores:</h2>
    <div class="container">
    <form>
        <label for="nome">Nome<span>*</span></label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome<span>*</span></label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="email">E-mail<span>*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="tel">Telefone<span>*</span></label>
        <input type="number" id="tel" name="tel" placeholder="(xx) xxxx-xxxx">

        <label for="especializacao">Área de especialização<span>*</span></label>
        <input type="text" id="especializacao" name="especializacao" required>

        <label for="senha">Senha<span>*</span></label>
        <input type="password" id="senha" name="senha" maxlength="8" required>



        <input type="submit" value="Cadastrar">
    </form>

</div>
</section>
</body>
</html>
