<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/contato.css">
</head>
<body>
    <section class="visual">
        <h2>Entre em contato com nossa equipe de suporte ou envie seu feedback sobre o sistema.</h2>

        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" required placeholder="Digite seu feedback aqui"></textarea>
            </div>

            <button class="botao" type="submit">Enviar</button>
        </form>
    </section>

 


    <footer id="hero">
        <div class="footer-content">   
        </div>
    </footer>

    
</body>
</html>
