<body>
    
    <div class="visual">
    <h2>Entre em contato com nossa equipe de suporte ou envie seu feedback sobre o sistema.</h2>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" requered>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" required placeholder="Digite seu feedback aqui"></textarea>

        <button class="botao" type="submit">Enviar</button>
    </div>
    </form>
